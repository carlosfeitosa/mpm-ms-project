#####################################################################################
# Spring application settings
spring.application.name=mpm-project-service

#####################################################################################
# Spring data settings
spring.datasource.url=jdbc:h2:mem:jpa_jbd
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2

#####################################################################################
# Server settings
server.port=8081
server.servlet.context-path=/projectmanager
server.error.whitelabel.enabled=false

#####################################################################################
# Service settings
service.request.mapping=api/projects
service.preload.database=false